<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link href="twitch.css" type="text/css" rel="stylesheet">
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Twich TV Tracker</title>
  <meta name="description" content="Track your favourite twichTV channels">

</head>
<body>

  <div class="container">
    <div class="row card-panel">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">TwitchTV Tracker</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">Online</a></li>
            <li><a href="#">Offline</a></li>
            <li><a href="#">All</a></li>
          </ul>
        </div>
      </nav>
      <nav>
        <div class="nav-wrapper">
          <form>
            <div class="input-field">
              <input id="search" type="search" required>
              <label for="search"><i class="material-icons">search</i></label>
              <i class="material-icons" id="close">close</i>
            </div>
          </form>
        </div>
      </nav>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <script src="twitch.js"></script>
</body>
</html>
